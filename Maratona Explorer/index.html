<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revele seu destino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img
        src="https://www.istoedinheiro.com.br/wp-content/uploads/sites/17/istoeimagens/imagens/mi_27564213063840866.jpg"
        alt="Imagem de uma bola de cristal"
      />
      <h1>Vou revelar o seu destino!</h1>
      <p>Clique em fazer pergunta para que seu destino seja revelado.</p>
      <input id="inputPergunta" type="text" placeholder="Digite sua pergunta" />
      <button id="buttonPerguntar" onclick="fazerPergunta()">
        Fazer Pergunta
      </button>

      <h3 id="resposta"></h3>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
